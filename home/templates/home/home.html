{% extends 'globals/base.html' %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  

  <style>
    textarea {
      height: 150px !important;
      resize: none;
    }

    button {
      width: auto !important;
    }

    body{
      overflow: hidden;
    }

  </style>
</head>
<body>

  {% include 'globals/preloader.html' %}

  <div id="content">

    <header>
      {% include 'globals/navbar.html' %}
    </header>


    <section class="mt-3 justify-content-center">
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="check_news">
        <div class="row justify-content-center">
          <label class="w-auto" for="analysis_type">Select the proper method:</label>
          <select name="analysis_type" id="analysis_type" class="form-select form-control text-center w-auto"
            aria-label="Default select example">
            <option selected value="1">Trained Model Approach (Appropriate For Old News)</option>
            <option value="2">Scraping Approach (Appropriate For Breaking News)</option>
          </select>
        </div>

        <div class="row mt-5 justify-content-center">
          <div class="col-8 col-lg-4">
            <div class="form-floating mb-3">
              <textarea class="form-control" id="floatingInput" name="query" placeholder="Search here..."
                required></textarea>
              <label for="floatingInput">News</label>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>

      </form>

      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="print_report">
        <div class="row mt-5 justify-content-center">
          <div class="col-8 col-lg-4">
            <div class="form-floating mb-3">
              <textarea class="form-control" id="floatingInput" name="email" placeholder="Search here...">{% block text %} {% endblock text %}</textarea>
              <label for="floatingInput">Result</label>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary">Print</button>
        </div>
      </form>



    </section>

  </div>
  
</body>
</html>
